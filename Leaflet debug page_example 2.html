  <script type="text/javascript">
    var tiles = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      maxZoom: 20,
      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors, Points &copy 2012 LINZ'
    }
                           ),
        latlng = L.latLng(12.9667, 77.5667);
    
    var map = L.map('map', {
      center: latlng,
      zoom: 10,
      layers: [tiles]
    }
                   );
    
    var markers = L.markerClusterGroup();
    
    
    
    for (var i = 0; i < lat.length; i++) {
      var a = "Company";
      var title = a;
      var marker = L.marker(new L.LatLng(lat[i], lng[i]), {
        title: title
              }
                           );
      marker.bindPopup(title);
      markers.addLayer(marker ,{ "icon-image":"F:\\Project Elective - Traffic Modelling\\Leaflet Markercluster\\Leaflet debug page_example 2_files\\3.png" });
    }
    
    map.addLayer(markers);
  </script>
